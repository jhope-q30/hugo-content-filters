{{- define "main" }}
{{- $currentPage := . -}}
{{ print "<!-- ( Single ) -->" | safeHTML }}
{{- range $k, $v := site.Taxonomies }}
<p>
    <span>{{ strings.FirstUpper $k }}</span>:
    <br>
    {{- range $currentPage.GetTerms $k }}
    <a href="{{ .RelPermalink }}" data-pagefind-filter="{{ $k }}" data-pagefind-meta="title[data-pagefind-filter], url[href]">{{ .Title }}</a>,
    {{- end }}
</p>
{{- end }}
{{ .Content }}
{{- end }}
